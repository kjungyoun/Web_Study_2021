<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        .box {
            width: 100px; height: 100px; 
            background-color: orange;
            position : relative;
            left: 50px;
            top:   50px;
        }
        .box:hover{
        	transform : rotate(45deg);
        }
        .box:active{
        	transform : scale(2,2);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
