<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Position Property(위치속성)</title>
	
	<style type="text/css">
	div {
		position: relative; font: bold 40px Verdana;
		background:gray;
		width:400px;
		height:400px;
		left:10px;
		top:10px;
	}
	.span1 {
		position: relative; top: 53px; left: 53px; color: orange;
	}
	.span2 {
		position: static; top: 50px; left: 50px; color: skyblue;
	}
	</style>
</head>
<body>
	<div>
	<span class="span1">^_______^<br><br><br>Hello CSS!!!</span>
	<span class="span2">^_______^<br><br><br>Hello CSS!!!</span>
	</div>
	
</body>
</html>
