<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <!-- 상단 로그인 로그아웃 -->
        <div class="container">
            <div>
                <ul class="nav nav-pills justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-danger" data-toggle="modal" data-target="#myModal" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <div id="nav-id" style="display: none; margin-top: 7px; margin-right: 5px; text-weight: bold" >dd</div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" style="display: none">Logout</a>
                    </li>
                </ul>
            </div>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Login</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                                <div class="form-group">
                                    <label for="email">ID:</label>
                                    <input type="email" class="form-control" placeholder="Enter ID" id="modal-id" />
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter Password" id="modal-pwd" />
                                </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="login-btn">Login</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Header 메뉴바 -->
            <div class="jumbotron text-center" style="margin-bottom: 0">
                <h1>행복한 우리 집</h1>
            </div>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">동네 정보</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">서울</a>
                            <a class="dropdown-item" href="#">대전</a>
                            <a class="dropdown-item" href="#">구미</a>
                            <a class="dropdown-item" href="#">광주</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">live5</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Link 1</a>
                            <a class="dropdown-item" href="#">Link 2</a>
                            <a class="dropdown-item" href="#">Link 3</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">GuestBook</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Link 1</a>
                            <a class="dropdown-item" href="#">Link 2</a>
                            <a class="dropdown-item" href="#">Link 3</a>
                        </div>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div>
                <h2>Join Member</h2>
                <div style="border: 1px solid gray; padding: 20px 30px">
                    <div class="form-group">
                        <label for="uname">User ID (* 20자 이내)</label>
                        <input type="text" class="form-control" id="uid" placeholder="ID" name="id" required />
                    </div>
                    <div class="form-group">
                        <label for="pwd">User Password (* 20자 이내)</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" required />
                    </div>
                    <div class="form-group">
                        <label for="pwd">User Password Confirm (* 20자 이내)</label>
                        <input type="password" class="form-control" id="pwd-val" placeholder="Password" name="pwd-val" required />
                    </div>
                    <div class="form-group">
                        <label for="name">User Name (* 10자 이내)</label>
                        <input type="text" class="form-control" id="uname" placeholder="Name" name="pswd" required />
                    </div>
                    <div class="form-group">
                        <label for="tel">User CellPhone (* 20자 이내)</label>
                        <input type="tel" class="form-control" id="tel" placeholder="01012341234" name="pswd" required />
                    </div>
                    <div class="form-group">
                        <label for="email">User Email (* 50자 이내)</label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com" name="pswd" required />
                    </div>
                    <div class="form-group">
                        <label for="addr">User Address(*)</label>
                        <input type="text" class="form-control" id="addr" placeholder="Click!" name="pswd" required />
                    </div>
                    <div class="form-group">
                        <label for="addr2">User Address2 (* 50자 이내)</label>
                        <input type="text" class="form-control" id="addr2" placeholder="주소 상세" name="pswd" required />
                    </div>

                    <button class="btn btn-primary btn-block" id="Join">JOIN IN</button>
                </div>
            </div>
        </div>
    </body>
</html>
