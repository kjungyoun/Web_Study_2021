<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ajax</title>
    <style type="text/css">
      .viewtime {
        font-size: 30px;
        color: magenta;
      }
    </style>
    <script type="text/javascript" src="../js/httpRequest.js"></script>
    <script type="text/javascript">
      // client의 시간이 아닌 server의 시간보기.
      function getTime(){
    	  sendRequest('1-03currenttime.jsp',null,viewTime,'GET')
      }
      
      function viewTime(){
    	if(httpRequest.readyState == 4){ // 데이터를 전부 받은 상태일때
    		if(httpRequest.status == 200){ // 요청 성공일때
    			var time = httpRequest.responseText;
    			var div = document.getElementById('curtime')
    			div.setAttribute('class', 'viewtime')
    			div.innerHTML = time
    		}
    	}else{
    		// 로딩중
    	}	  
      }

      window.onload = function () {
        setInterval(getTime, 1000);
      };
    </script>
  </head>
  <body>
    <h2>현재 시간</h2>
    <div id="curtime"></div>
  </body>
</html>
