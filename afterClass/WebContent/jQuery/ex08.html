<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
	$('img').mouseover(function(){
		$(this).attr('src','image/americano.jpg');
	})
	.mouseout(function(){
		$(this).attr('src','image/cafelatte.jpg');
	});
});
</script>
</head>
<body>
	<img src="image/cafelatte.jpg"  width="100px" height="100px">
</body>
</html>
