<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script>
var id="admin";
$(document).ready(function(){
	$("#id").keyup(function(){
		var sid=$('#id').val();

		if(id==sid)
			$('#confirm').text("사용할수 없는 아이디 입니다").css('color','red');
		else
			$('#confirm').text("사용할수 있는 아이디 입니다").css('color','green');
	});
});
</script>
</head>
<body>
<label>아이디:</label><input type="text" id="id">
<span id="confirm">아이디를 입력하시오</span>	
</body>
</html>
