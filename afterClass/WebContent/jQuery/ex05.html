<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<style>
.container{
	position: absolute;
	top: 10px;
	left: 100px;
	height: 300px;
	width: 600px;
	border: 1px dotted red;
	padding-left: 10px;
}
</style>
<script>
$(document).ready(function(){
	$("#result").text("왼쪽 메뉴를 선택하시오");

	$("#btn1").click(function(){
		$("#result").text("여러분 환영합니다").css({'color':'orange','font-weight':'bold'});
	});
	$("#btn2").click(function(){
		$("#result").text("Thank You").css({'color':'green', 'font-size':'25px'});
	});
});
</script>
</head>
<body>
	<a id="btn1" href="#">버튼1</a><br><br>
	<a id="btn2" href="#">버튼2</a><br><br>

	<div id="result" class="container"></div>
</body>
</html>
