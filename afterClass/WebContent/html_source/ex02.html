<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div,p,span태그</title>
</head>
<body>
	<div>12345</div>
	<div>Lorem</div>
	<div>ipsum</div>
	<hr>
	
	<p>12345</p>
	<p>Lorem</p>
	<p>ipsum</p>
	<hr>
	
	<span>12345</span>
	<span>Lorem</span>
	<span>ipsum</span>
</body>
</html>
