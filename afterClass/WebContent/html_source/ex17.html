<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글작성 폼 만들기</title>
</head>
<body>
	<table>
		<caption>글작성하기</caption>
		<tbody>
			<tr>
				<th>제목:</th>
				<td><input type="text" placeholder="제목을 입력하세요" name="subject" /></td>
			</tr>
			<tr>
				<th>내용:</th>
				<td><textarea cols="10" placeholder="내용을 입력하세요" name="content"></textarea></td>
			</tr>
			<tr>
				<th>첨부파일:</th>
				<td><input type="file" placeholder="파일을 선택하세요" name="filename" /></td>
			</tr>
			<tr>
				<th>비밀번호:</th>
				<td><input type="password" placeholder="비밀번호를 입력하세요" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="등록" /> <input
					type="button" value="새작성" /> <input type="button" value="글 목록" /></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
