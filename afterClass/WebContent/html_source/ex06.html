<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul/ol/dl</title>
</head>
<body>
<ul>
    <li>Lorem</li>
    <li>ipsumo</li>
    <li>dolor</li>
</ul>
<hr>

<ol>
    <li>Lorem</li>
    <li>ipsumo</li>
    <li>dolor</li>
</ol>

<ol start="50">
    <li>Lorem</li>
    <li>ipsumo</li>
    <li>dolor</li>
</ol>
<hr>
<dl>
    <dt>Lorem</dt>
    <dd>Lorem ipsum dolor sit</dd>
    <dt>Lorem</dt>
    <dd>Lorem ipsum dolor sit</dd>
</dl>
</body>
</html>
